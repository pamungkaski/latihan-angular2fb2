<h1>{{title}}</h1>
<h2> My Attractions </h2>
<div>
  <label> ID: {{attraction.id}}</label><br>
  <label>Name: </label><input [(ngModel)]="attraction.name" placeholder="Name"/><br/>
  <label>Latitude: </label><input [(ngModel)]="attraction.location.latitude" placeholder="Latitude"/><br/>
  <label>Longitude: </label><input [(ngModel)]="attraction.location.longitude" placeholder="Longitude"/><br/>
  <label>Street: </label><input [(ngModel)]="attraction.location.route" placeholder="Street"/><br/>
  <label>City: </label><input [(ngModel)]="attraction.location.city" placeholder="City"/><br/>
  <label>State / Province: </label><input [(ngModel)]="attraction.location.state" placeholder="State"/><br/>
  <label>Country: </label><input [(ngModel)]="attraction.location.country" placeholder="Country"/><br/>
  <button (click)="onSubmit(attraction)"> Submit </button>
</div>
<div ng-if="arrayAtt">
  <h2>List Of Attractions</h2>
  <ul>
    <li *ngFor="let att of arrayAtt | async">
      <label> ID: {{att.$key}}</label><br>
      <label> Vicinity: {{att.vicinity}}</label><br>
      <label>Name: </label><input [(ngModel)]="att.name" placeholder="Name"/><br/>
      <label>Latitude: </label><input [(ngModel)]="att.location.latitude" placeholder="Latitude"/><br/>
      <label>Longitude: </label><input [(ngModel)]="att.location.longitude" placeholder="Longitude"/><br/>
      <label>Street: </label><input [(ngModel)]="att.location.route" placeholder="Street"/><br/>
      <label>City: </label><input [(ngModel)]="att.location.city" placeholder="City"/><br/>
      <label>State / Province: </label><input [(ngModel)]="att.location.state" placeholder="State"/><br/>
      <label>Country: </label><input [(ngModel)]="att.location.country" placeholder="Country"/><br/>
      <button (click)="onUpdate(att)"> Save </button><button (click)="onDelete(att)"> Delete </button>
    </li>
  </ul>
</div>
